<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <meta name="author" content="Gaurab Aryal">
    <title>SecureBank - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>

    <section class="signup-container" id="signup-container">
        <div class="signup-grid">
            <div class="signup-image">
                <img src="../images/l.png" alt="Signup Image" class="image">
            </div>
            <div class="signup-border">
                <div class="signup-border-inner"></div>
            </div>
            <div class="signup-content">
                <div class="signup-header">
                    <div class="signup-brand">
                        <i class="fas fa-university"></i>
                        <h1> SecureBank</h1>
                    </div>
                    <h2>Create Account</h2>
                    <p>Join us today and experience secure banking</p>
                </div>
                <form class="signup-form" id="signup-form"    action="../php/account.php" method="POST" >
                    <div class="signup-group">
                        <label for="fullname">Full Name</label>
                        <div class="signup-input">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" name="name" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="signup-group">
                        <label for="email">Email Address</label>
                        <div class="signup-input">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="sign-email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="signup-group">
                        <label for="phone">Phone Number</label>
                        <div class="signup-input">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="number" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="signup-group">
                        <label for="password">Password</label>
                        <div class="signup-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="login_password" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" data-target="password">
                            <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="signup-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="signup-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="con-pass" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" data-target="confirm-password">
                            <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="signup-option">
                            <div class="terms-agree">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                            </div>
                    </div>

                    <button type="submit" class="btn btn-signup" name="signup">
                        <i class="fas fa-user-plus"></i>
                         Sign Up
                        </button>
                </form>

                <div class="signup-footer">
                    <p>Already have an account?
                    <a href="../pages/login.html">Sign In
                    </a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/signup.js">
       
    </script>
</body>
</html>
