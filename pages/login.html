<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <meta name="author" content="Gaurab Aryal">
    <title>SecureBank</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>

    <section class="login-container" id="login-container">
        <div class="login-grid">
            <div class="login-image">
                <img src="../images/login-page.png" alt="Login Image" class="image">
            </div>
            <div class="login-border">
                <div class="login-border-inner"></div>
            </div>
            <div class="login-content">
                <div class="login-header">
                    <div class="login-brand">
                        <i class="fas fa-university"></i>
                        <h1> SecureBank</h1>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                </div>
                <form class="login-form" id="login-form"  action=" ../index.php" method="POST" name="login-form">
                    <div class="login-group">
                        <label for="email">Email Address</label>
                        <div class="login-input">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="login-group">
                        <label for="password">Password</label>
                        <div class="login-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="login-option">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me" name="remember-me">
                                <label for="remember-me">Remember Me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-login" name="login">
                        <i class="fas fa-sign-in-alt"></i>
                         Sign In
                        </button>   
                </form>

                <div class="login-footer">
                    <p>Don't have an account?
                    <a href="../pages/signup.html">Sign Up
                    </a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/login.js"></script>
</body>
</html>
