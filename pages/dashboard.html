<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <meta name="author" content="Gaurab Aryal">
    <title>SecureBank</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>

   <div class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <i class="fas fa-university"></i>
                <span>SecureBank</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-section="overview">
                <i class="fas fa-tachometer-alt"></i>
                <span>Overview</span>
            </a>
            <a href="#" class="nav-item" data-section="accounts">
                <i class="fas fa-wallet"></i>
                <span>Accounts</span>
            </a>
            <a href="#" class="nav-item" data-section="transactions">
                <i class="fas fa-exchange-alt"></i>
                <span>Transactions</span>
            </a>
            <a href="#" class="nav-item" data-section="transfer">
                <i class="fas fa-paper-plane"></i>
                <span>Transfer</span>
            </a>
            <a href="#" class="nav-item" data-section="cards">
                <i class="fas fa-credit-card"></i>
                <span>Cards</span>
            </a>
            <a href="#" class="nav-item" data-section="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
    






</body>
</html>
